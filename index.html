<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header sticky">
        <h1>Todo List</h1>
        <button class="theme-toggle" aria-label="Toggle theme">
    <span class="toggle-icon">ðŸŒ“</span>
</button>
    </header>

    <main class="container">
        <section class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add new task..." aria-label="Task input">
                <input type="date" id="dueDate" aria-label="Due date">
                <select id="priority" aria-label="Task priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <select id="category" aria-label="Task category">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                </select>
                <input type="text" id="location" placeholder="Location" aria-label="Task location">
                <button class="btn-add" onclick="addTask()">Add Task</button>
            </div>
        </section>

        <section class="filters">
            <div class="filter-group">
                <input type="text" id="search" placeholder="Search tasks..." aria-label="Search tasks">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                </div>
            </div>
        </section>

        <section class="stats">
            <div class="stats-card">
                <h3>Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="stats-info">
                    <span id="totalTasks">0 tasks</span>
                    <span id="completionRate">0% complete</span>
                </div>
            </div>
        </section>

        <ul class="task-list" id="taskList"></ul>
    </main>

    <div class="modal" id="confirmModal">
        <!-- Modal content would be added here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
